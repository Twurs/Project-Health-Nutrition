<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="display">
            <div class="background"></div>
                <div class="background-img">
                    <!--<img src="images/salad.jpg" alt="Salad">-->
                </div>
            <h1>Hola,<br>Que gusto verte otra vez!</h1>
            <div class="join-account">
                <div class="login-form">
                    <div class="rectangle-icon"></div>
                    <p>Ingresa a tu cuenta</p>
                </div>

                <div class="login-box">
                    <form>
                        <div class="input-email">
                            <label for="email">E-mail</label>
                            <input type="email" id="email" placeholder="Ingrese su mail...">
                        </div>
                        <div class="input-password">
                            <label for="password">Contraseña</label>
                            <input type="password" id="password" placeholder="Ingrese su contraseña...">
                            <div class="linkpassword-container">
                                <a href="#forgotpassword" id="link-forgotpassword">¿Olvidaste tu contraseña?</a>
                            </div>
                        </div>
                        <button type="submit" class="login-button">Iniciar sesión</button>
                    </form>
                    <br>
                    <div class="register-button">
                        <p>¿No tienes una cuenta? </p><a href="register.html" id="link-register">Regístrate ahora</a>
                    </div>
                        
                </div>
            </div>
    </div>
</body>
</html>
